*/
//全局上报
window.wxError = (function() {
	var _d={
		//路径映射模块  如果要将页面分模块，可以在这个map表定正则规则
		PATH_REG_MAP:{
            "advanced":/^advanced\/\w/  //以advanced开头的cgi全部归入高级功能模块
            ,"cardticket": /\/merchant\/(cardstat|electroniccardmgr|cardshelf|carduse|carduserecord|cardapply)/
		}
		//上报钩子函数 上报前处理数据
		/*,hook:function(data){
		}*/
	};

	//替换占位符{}，替换换行，截取字段最长不超过150
	function format(str, o) {
		return str.replace(/\{(\w+)\}/g, function(_1, _2) {
			return o[_2] !== undefined ? (o[_2] + "").replace(/\s/g, "_").slice(0, 150): "";
		});
	}

	function ua(useragent) {
		if (/MicroMessenger/i.test(useragent)) {
			return "wechat";
		}
		if (/firefox/i.test(useragent)) {
			return "firefox";
		}
		if (/chrome/i.test(useragent)) {
			return "chrome";
		}
		if (/opera/i.test(useragent)) {
			return "opera";
		}
		if (/safari/i.test(useragent)) {
			return "safari";
		}
		if (/msie 6/i.test(useragent)) {
			return "IE6";
		}
		if (/msie 7/i.test(useragent)) {
			return "IE7";
		}
		if (/msie 8/i.test(useragent)) {
			return "IE8";
		}
		if (/msie 9/i.test(useragent)) {
			return "IE9";
		}
		if (/msie 10/i.test(useragent)) {
			return "IE10";
		}
		return "other";
	}

	function init(){
		//cgi路径+action 做为上报监控的id维度
		
		_d.path = /(?:mp\.)?weixin\.qq\.com(?::8080)?\/(.*\?)/.exec(location.href)[1];
		
		if (/action=.*/.exec(location.href)) {
			action = /action=.*/.exec(location.href)[0].split("&")[0];
			_d.path += action;
		};
		for (var prop in _d.PATH_REG_MAP) {
			if (_d.PATH_REG_MAP[prop] instanceof RegExp&&_d.PATH_REG_MAP[prop].exec(_d.path)) {
				path = prop;
				break;
			}
		}
		_d.ua=ua(window.navigator.userAgent)
	}
	init();

	window.onerror = function(msg, url, line, col, err) {
		var content = "path:{path};file:{file};line:{line};msg:{msg};uin:{uin};col:{col};ua:{ua};from:mp";
		//出错的js路径,为了节省长度只截取文件名
		var file = [];
		url.replace(/(\w*)\.js/g, function(_, _name) {
			file.push(_name);
		})
		if (file.length > 0) {
			file = file.join("|");
		} else {
			file = url;
		}
		//上报协议字段
		var data = {
			path: (_d.path||"").replace(/=/g,"-"), //发生错误的页面 替换=
			file: file, //发生错误的文件(定位到js)
			line: line, //行号
			msg: msg, //出错信息
			uin: "2392488174", //用户id
			ua: window.navigator.userAgent.replace(/[\:,;]/g,"|"), //浏览器信息  替换掉上报协议中:,;
			col: col //出错位置
		};

		//上报协议data过滤
		_d.hook&&_d.hook(data);

		//排除编辑上报
		if (data.msg.indexOf("ueditor") >-1 
			||data.file.indexOf("editor_all_min")>-1 
			//|| msg.indexOf("media/appmsg_edit") >-1
			) {
			return;
		}
		content = format(content, data);

		//错误堆栈
		if (err && err.stack) {
			content += ";stack:" + err.stack;
            content = content.slice(0, 1024);
		}
		console.log(content);
		content=["https://mp.weixin.qq.com/mp/speedreport?data_type=3&net=wifi&os=pc&ua=", ua(window.navigator.userAgent), "&ext_data=", encodeURIComponent(content)].join("");
		
		//return;
		var img = new Image();
		img.src = content;
    }

    window.wx_loaderror = function(ele){
        var tag = ele.tagName.toLowerCase();
        var IDKEY = {
            'link': 33,
            'script': 34
        };
        if (!IDKEY[tag]) return;
        
        var content = '/misc/jslog?level=error&id={id}&content=[uin:2392488174,url:{url},pageurl:{pageurl},ua:{ua}]';
            content = format(content,{
                id: IDKEY[tag],
                url: encodeURIComponent(ele.href||ele.src),
                pageurl: encodeURIComponent(window.location.href),
                ua: window.navigator.userAgent
            });
        (new Image()).src = content;
    };

	return {
		data:_d
	}
})()

            //是否支持html5

                params.push("flag1=7839&flag2=4&flag3=3");
                //html上报排序
                var field = [
                    "navigationStart",
                    "unloadEventStart",
                    "unloadEventEnd",
                    "redirectStart",
                    "redirectEnd",
                    "fetchStart",
                    "domainLookupStart",
                    "domainLookupEnd",
                    "connectStart",

                    "requestStart",
                    "responseStart",
                    "responseEnd",
                    "domLoading",
                    "domInteractive",
                    "domContentLoadedEventStart",
                    "domContentLoadedEventEnd",
                    "domComplete",
                    "loadEventStart",
                    "loadEventEnd"
                ];
                field.each(function(name, i) {
                    field[i] = window.performance.timing[name];
                });
                //将html测速点和页面测速点合并
                _points = field.concat(_points.slice(1));
                //如果页面有https连接上报
                window.performance.timing.secureConnectionStart&&_points.push(window.performance.timing.secureConnectionStart);
            } else {
                params.push("flag1=7839&flag2=4&flag3=2");
            }
            _points && _points.each(function(p, i) {
                if (i > 0 && p>0) {
                    (p - _points[0])&&params.push(i + "=" + (p - _points[0]))
                } else {
                    //console.log(i + ":" + p);
                }
            });
            _sendReport(params.join("&"));

                        {/each}
                        {/if}
                    </ul>
                </div>
                {if data.guide_list.length>1}
                {/if}
                {each data.guide_list as guide i}

                        {each guide.subitems as subitem i}

</script>


<script type="text/javascript"> 

;;;(function() {

var jq = jQuery;
var dom = null;
var panel = null;
var close = null
var faqArea = null;
var timer = null;
var tab_heads = null;
var tab_contents = null;
var token = "2029796792"
var report_id = null;

/**
 * 加载FAQ数据以及进行初始化
 */
function loadDataAndInit() {
    var param = "&cginame=" + urlParser.parser.pathname.replace(/^\//, '');
    var tValue = urlParser.getParam("t");
    var actionValue = urlParser.getParam("action");

    param += token 
             ? ("&token=" + token ) // 带上token
             : "";
    param += tValue
             ? ("&t=" + tValue)
             : ("&action=" + actionValue);

    var getFAQUrl = "/misc/faq?action=getfaq&lang=zh_CN&f=json" + param;

    $.ajax({
        type: "GET",
        url: getFAQUrl,
    }).success(function(data) {
        if (data.base_resp.ret !== 0) return;
        wx.faq_list = data.base_resp.assistant.problem;
        if (!wx.faq_list.question) return; // 做保护，防止没有吐出
        renderFaq();
        makeActions();
        initReport();
        panel.hide();
        goto(0);
    }).error(function(error) {
        ; // ignore
    });
}

function renderFaq() {
    jq("body").append(template.render("js_faqscene_tpl", {data: wx.faq_list}));
    dom = jq("#js_faqscene_p");
    panel = dom.find(".js_faq_main_panel");
    close = dom.find(".faqscene_close");
    faqArea = dom.find(".faqscene_inner");
    timer = null;
    tab_heads = dom.find(".js_faq_class1 li");
    tab_contents = dom.find(".js_faqscene_content");
}

/**
 * 点击某个字分类显示该子分类的问题列表
 * 
 * @param {Number} idx - 该子分类的下标
 */
function goto(idx) {
    var $currentTab = tab_heads.eq(idx);
    tab_contents.hide();
    subitem = $currentTab.find("a").text();
    report_id = (idx === 0)
              ? wx.faq_list.guide_list[0].report_id
              : $currentTab.data("report-id");
    jq(tab_contents[idx]).show();
    tab_heads.find("a").removeClass("active");
    jq(tab_heads[idx]).find("a").addClass("active");
}

function makeActions() {
    tab_heads.click(function() {
        var idx = jq(this).index();
        goto(idx);
    });

    // 点击x隐藏FAQ
    close.on("click", function(event) {
        event.preventDefault();
        clearTimeout(timer);
        panel.hide();
    });

    // 鼠标移出FAQ隐藏
    faqArea.on("mouseover", function() {
        clearTimeout(timer);
        panel.show();
    });

    faqArea.on("mouseout", function(event) {
        timer = setTimeout(function() {
            panel.hide();
        }, 300);
    });
}

/*======================== 用户点击，上报数据统计 =======================*/
var subitem = null;
var questText = "none";
var questLink = "none";
var urlParser = new URLParser(window.location.href);

function initReport() {
    subitem = wx.faq_list.guide_list[0].itemname;
    report_id = wx.faq_list.guide_list[0].report_id;
    // 上报每个独立的问题
    jq("div.js_faqscene_content").find("a").click(function(event) {
        var $question = jq(this);
        questText = $question.text();
        questLink = $question.attr("href");
        var reportData = getReportData();
        report(reportData);
    });
    // 上报更多问题链接的点击
    jq("div.faqscene_ft a").click(function(event) {
        var $more = jq(this);
        questText = $more.text();
        var reportData = getReportData();
        reportData.report_id = wx.faq_list.help_report_id;
        report(reportData);
    });
}

/**
 * ajax上报点击统计数据
 *
 * @param {Object} data - 统计数据
 */
function report(data) {
    //console.log(data);
    var reportUrl = "/misc/faq?action=report"
    $.ajax({
        url: reportUrl,
        data: data,
        type: "POST"
    }).success(function(data) {
        //console.log(data);
    });
}

/**
 * 获取需要上报的数据
 * 
 * @return {Object} 需要上报的数据
 */
function getReportData() {
    var data = {};
    data.report_id = report_id;
    data.question = questText;
    data.action = "report";

    return data;
}


/**
 * URL分析器
 * 
 * @param {String} url - 需要传入的URL
 * @constructor
 */ 
function URLParser(url) {
    // Check out this gist for URL parser hack: 
    // https://gist.github.com/jlong/2428561
    var $el = jq("<a></a>").attr("href", url);
    this.el = $el.get(0);
    this.parser = this.el;
}

/**
 * 获取URL中的请求特定的请求参数
 *
 * @param {String} key - 需要查询的参数的键
 * @return {String|Null} - 返回值，不存在则为null
 */
URLParser.prototype.getParam = function(key) {
    var KEY_REG = new RegExp("([\?&])" + key + "=([^&#]*)([&#])?");
    var result = this.el.search.match(KEY_REG);
    return result
           ? result[2]
           : null;
};


loadDataAndInit();
})();
</script>
